<app-search (searchedValue)="searchValEntered($event)"></app-search>
<div class="container p-0">
  <div class="upper-data">
    <img src="../assets/day.jpg" alt="Day background" *ngIf="weatherData.temp  > 15">
    <img src="../assets/night.jpg" alt="Night background" *ngIf="weatherData.temp  <= 15">

    <div class="weather-data">
      <div class="location">
        {{city}}
      </div>
      <div class="temperature">
        {{weatherData.temp | number: '1.0-0' }} °C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Infomation
    </div>
    <div class="more-info-container ">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.min_temp | number: '1.0-0' }} °C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.max_temp | number: '1.0-0' }} °C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind_speed}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
