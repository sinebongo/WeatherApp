<div class="container">
  <div class="upper-data">
    <img src="../assets/day.jpg" alt="Day background" *ngIf="14 > 15">
    <img src="../assets/night.jpg" alt="Night background" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">
        johannesburg
      </div>
      <div class="temperature">
        {{14.40 | number: '1.0-0'    }} °C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Infomation
    </div>
    <div class="more-info-container ">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11km/hr
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
